name: shared

networks:
  shared-network:
    external: true

services:
  mongodb-exporter:
    image: bitnami/mongodb-exporter:latest
    container_name: mongodb-exporter
    command:
      - "--no-mongodb.direct-connect"
    environment:
      MONGODB_URI: "mongodb+srv://admin:mTylNtJKvvHw4FH3@verus-sandbox.7zfc9.mongodb.net/?retryWrites=true&w=majority&appName=verus-sandbox"
    restart: unless-stopped
    networks:
      - shared-network
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped
    volumes:
      - prom_data:/prometheus
      - ./docker/config/prometheus/prometheus.sandbox.yml:/etc/prometheus/prometheus.yml
      - ./docker/config/prometheus/alertmanager.sandbox.yml:/etc/prometheus/alertmanager.yml
      - ./docker/config/prometheus/rules:/etc/prometheus/rules
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    networks:
      - shared-network
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    volumes:
      - ./docker/config/prometheus/alertmanager.dev.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    volumes:
      - ./docker/config/loki/loki-config.yml:/etc/loki/local-config.yaml
      - ./docker/config/loki/wal:/loki/wal
    ports:
      - "3100:3100"
    networks:
      - shared-network

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    restart: unless-stopped
    volumes:
      # - /var/log:/var/log                # Access to host logs
      - /var/lib/docker/containers:/var/lib/docker/containers  # Access to container logs
      - ./docker/config/promtail:/etc/promtail                 # Promtail config file
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - shared-network
    command: -config.file=/etc/promtail/promtail.yml
      
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./docker/config/grafana:/etc/grafana/provisioning
      - ./docker/data/grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://api.sandbox.verus.inc/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    depends_on:
      - prometheus
    networks:
      - shared-network
    links:
      - loki
volumes:
  prom_data:
  grafana-storage:
  loki-data:
